<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Joyería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      width: 120px;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestión de Joyería</h1>
  <div class="container">

    <div class="grid">
      <div>
        <label>Tipo de Joya</label>
        <select id="producto" onchange="mostrarImagen()">
          <option value="Cadena">Cadena</option>
          <option value="Anillo">Anillo</option>
          <option value="Pulsera">Pulsera</option>
          <option value="Tobillera">Tobillera</option>
        </select>
        <img id="imgProducto" src="" alt="Imagen" />
      </div>

      <div>
        <label>Tejido / Forma</label>
        <select id="tejido">
          <option value="Cartier">Cartier</option>
          <option value="Gucci">Gucci</option>
          <option value="Bismarck">Bismarck</option>
          <option value="Grumet">Grumet</option>
        </select>
      </div>

      <div>
        <label>Peso deseado (gramos)</label>
        <input type="number" id="peso" placeholder="Ej: 10" />
      </div>

      <div>
        <label>Precio del gramo (COP)</label>
        <input type="number" id="precioGramo" placeholder="Ej: 200000" />
      </div>
    </div>

    <h2>Datos del Cliente</h2>
    <div class="grid">
      <div>
        <label>Nombre completo</label>
        <input type="text" id="nombre" />
      </div>

      <div>
        <label>Teléfono</label>
        <input type="text" id="telefono" />
      </div>

      <div>
        <label>Correo</label>
        <input type="email" id="correo" />
      </div>

      <div>
        <label>Medio de pago</label>
        <select id="pago">
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>
    </div>

    <button onclick="calcularTotal()">Calcular Total</button>

    <div class="result" id="resultado">Total: ---</div>
  </div>

  <script>
    function mostrarImagen() {
      const producto = document.getElementById("producto").value;
      const img = document.getElementById("imgProducto");

      const imagenes = {
        "Cadena": "https://i.imgur.com/Qgr9M7P.png",
        "Anillo": "https://i.imgur.com/4yF7HcA.png",
        "Pulsera": "https://i.imgur.com/eEFlUwc.png",
        "Tobillera": "https://i.imgur.com/4mQYkJm.png"
      };

      img.src = imagenes[producto];
    }

    function calcularTotal() {
      const peso = parseFloat(document.getElementById("peso").value);
      const precio = parseFloat(document.getElementById("precioGramo").value);

      if (isNaN(peso) || isNaN(precio)) {
        document.getElementById("resultado").innerText = "Por favor ingrese datos válidos";
        return;
      }

      const total = peso * precio;
      document.getElementById("resultado").innerText = "Total: $" + total.toLocaleString();
    }

    mostrarImagen();
  </script>

</body>
</html>
